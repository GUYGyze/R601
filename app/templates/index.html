<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tunnels WireGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
        }
        .content {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button.delete {
            background: #dc3545;
        }
        .info {
            padding: 20px;
            border-top: 2px solid #ccc;
        }
        .tunnel {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Gestion des Tunnels WireGuard</div>
        <div class="content">
            <div class="column">
                <h3>Actions</h3>
                <button onclick="location.href='monter_tunnel.sh'">Monter Tunnel</button>
                <button class="delete" onclick="location.href='supprimer_tunnel.sh'">Supprimer Tunnel</button>
            </div>
            <div class="column">
                <h3>État des Tunnels</h3>
                <div class="tunnel">
                    <p><strong>Tunnel 1</strong></p>
                    <p>Statut: <span style="color: green;">Actif</span></p>
                    <p>Charge: 50%</p>
                </div>
                <div class="tunnel">
                    <p><strong>Tunnel 2</strong></p>
                    <p>Statut: <span style="color: red;">Éteint</span></p>
                    <p>Charge: 0%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
